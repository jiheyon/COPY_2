<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #hello {
            background: red;
            font-size: 2em;
            color: yellow;
            padding: 20px;
            width: 400px;
            height: 200px;
            display: block;
        }
        a {
            background: yellowgreen;
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .box input {
            width: 100px;
            height: 50px;

            <!-- 인라인처럼 수평배치가 되고 길이조절도 가능한것-->>
            display: inline-block;
        }
        .box input:nth-child(3) {
            /* display: none; */

            /* 투명도 설정: 0% - 0에 가까울수록 투명 최대값 1 
             0 으로 처리하면 자리는 차지하나 안보이게 설정됨
             ex) 댓글창 접기- none
             숨기기 - oparcity*/
            opacity: 0;
        }

    </style>
</head>
<body>
    
    <span id="hello">안녕하세요!</span>

    <a href="#">회원가입</a>
    <a href="#">로그인</a>

    <div class="box">
        <input type="text" value="1">
        <input type="text" value="2">
        <input type="text" value="3">
        <input type="text" value="4">
        <input type="text" value="5">
    </div>

    <script>

        hello.onclick = e => {
            hello.style.display = 'none';
        };

    </script>

</body>
</html>
