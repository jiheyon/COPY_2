<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        



        /* 맨 뒤 선택자가 타겟, 앞에는 조건 */
        /*띄어쓰면 조상중에 아무나 있으면 됨*/
        div .orang {
            color: orange;
        }

        body span.orang {
            background: red;
        }

        /*.shadow > *
        모든 직속 자식들만 해당됨
        실무에선 후손을 많이 사용함/ 왠만하면 > 사용 안함
        */
        .shadow * {
            font-weight: bold;
        }

                
    </style>

</head>
<body>

    <em>안뇽안뇽</em>
        
    <!-- div>(ul>li*3)+div+p+span -->
    <div class="shadow">
        <em>메롱메롱</em>
        <ul>
            <li id="apple">사과</li>
            <li class="reverse">딸기</li>
            <li class="orang reverse" id="big">오렌지</li>
        </ul>
        <div class="reverse">당근</div>
        <p>토마토 <em>마토</em> </p>
        <span class="orang">오렌지</span>
        
    </div>

</body>
</html>
